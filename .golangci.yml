linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US

linters:
  enable:
    - gofmt
    - deadcode
    - errcheck
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - whitespace
